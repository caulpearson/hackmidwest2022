<ion-header>
  <ion-toolbar>
    <ion-title>Covid-19 Geo-Helper</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-cen">
      <ion-col size="12">
        <!-- <ion-button color="primary">Continue to the state selector</ion-button> -->
        <ion-text><h3>Please select your state from the list below</h3></ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item *ngFor="let state of states" (click)="setState(state)" [routerLink]="['/','home','hospital']">
         <ion-label>
           <h2>{{ state }}</h2>
         </ion-label>
        </ion-item>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
