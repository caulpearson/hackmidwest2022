<ion-header>
  <ion-toolbar>
    <ion-title>Enter a zip code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="ZipCodeSelector">
    <form [formGroup]='form'>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Enter Relevant Zip Code:</ion-label>
            <ion-input [(ngModel)]="ZipCode" formControlName="ZipCode" text-right name="ZipCode"></ion-input>
            <span slot="error">Zip code is invalid</span>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button id="ZipCodeSubmit" (click)="ZipCodeSubmit()">Submit</ion-button>
      </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </div>

</ion-content>
