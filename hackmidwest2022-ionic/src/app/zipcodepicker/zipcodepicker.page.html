<ion-header>
  <ion-toolbar>
    <ion-title>Zip Code Picker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="ZipCodeSelector">
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-label>Enter Zip Code:</ion-label>
            <ion-input pattern="^\d{5}?" [(ngModel)]="ZipCode" text-right name="ZipCode"></ion-input>
        </ion-col>      
      </ion-row>
      <ion-row>
        <ion-col>
          <button id="ZipCodeSubmit" (click)="ZipCodeSubmit()">Submit</button>
      </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
