<ion-header>
  <ion-toolbar>
    <ion-title>Zip Code Picker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="ZipCodeSelector">
    <ion-grid>
      <ion-row>
        <ion-col>
          <mat-form-field appearance="fill">
            <mat-label>Enter Zip Code:</mat-label>
            <input matInput id="ZipCode" placeholder="Zip Code" pattern="^\d{5}?" minlength="5" maxlength="5" [(ngmodel)]="ZipCode">
          </mat-form-field>
        </ion-col>      
        <ion-col>
            <button id="ZipCodeSubmit" mat-raised-button (click)="submitZipCode()" ngmodel="[(ZipCode)]">Submit</button>
        </ion-col>
        <ion-col>
          <p>{{ZipCode}}</p>
      </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
