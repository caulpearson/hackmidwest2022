<ion-header>
  <ion-toolbar>
    <ion-title>Zip Code Picker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Zip Code:</mat-label>
          <input matInput id="ZipCode" placeholder="Zip Code" pattern="^\d{5}?" minlength="5" maxlength="5">
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button id="ZipCodeSubmit" mat-raised-button>Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
