<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/statepicker"></ion-back-button>
    </ion-buttons>
    <ion-title>Therapeutics Located in {{ state }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item *ngFor="let city of cities" (click)="setCity(city)" [routerLink]="['/','home','therapeutics','therapeuticslocations']">
         <ion-label>
           <h2>{{ city }}, {{ state }}</h2>
         </ion-label>
        </ion-item>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
