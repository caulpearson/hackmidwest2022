<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/therapeutics"></ion-back-button>
    </ion-buttons>
    <ion-title>Therapeutics Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item *ngFor="let location of locations" [routerLink]="['/','home','hospital', 'hospitallocations','hospitallocation']">
         <ion-label>
           <h2>{{ location.provider_name }}</h2>
         </ion-label>
        </ion-item>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
