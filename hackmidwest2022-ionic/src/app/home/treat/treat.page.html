<ion-header>
  <ion-toolbar>
    <ion-title>Treatments Located</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-cen">
      <ion-col size="12">
        <!-- <ion-button color="primary">Continue to the state selector</ion-button> -->
        <ion-text>Please select your state from the list below</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item *ngFor="let city of cities" (click)="setCity(city)" [routerLink]="['/','home','treatments']">
         <ion-label>
           <h2>{{ city }}</h2>
         </ion-label>
        </ion-item>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
