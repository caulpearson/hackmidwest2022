<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/treat"></ion-back-button>
    </ion-buttons>
    <ion-title>Treatment Locations in {{ city }},{{ state }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item *ngFor="let location of locations" (click)="setLocation(location.geopoint.coordinates[1], location.geopoint.coordinates[0], location.provider_name)" [routerLink]="['/','home','treat', 'treatlocations','treatlocation']">
         <ion-label>
           <h2>{{ location.provider_name }}</h2>
           <p>{{ location.street_address }}</p>
         </ion-label>
        </ion-item>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
