<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/hospital"></ion-back-button>
    </ion-buttons>
    <ion-title>Hospital Locations in {{ city }},{{ state }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item *ngFor="let location of locations" (click)="setLocation(location.georeference.coordinates[1],location.georeference.coordinates[0],location.facility_name,location.certified_bed_count)" [routerLink]="['/','home','hospital', 'hospitallocations','hospitallocation']">
         <ion-label>
           <h2>{{ location.facility_name }}</h2>
           <p>{{ location.street_address }}</p>
         </ion-label>
        </ion-item>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
